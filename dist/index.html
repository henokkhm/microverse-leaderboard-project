<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
  <script defer src="main.js"></script></head>
  <body>
    <header class="header">
      <div class="container">
        <h1 class="page-title">Leaderboard</h1>
      </div>
    </header>
    <main class="main">
      <div class="container">
        <section class="scores-section">
          <div class="scores__header">
            <h2 class="scores__title">Recent Scores</h2>
            <button class="scores__refresh-btn" id="scores__refresh-btn" type="button">Refresh</button>
          </div>
          <div class="scores__table" id="scores__table">
          </div>
        </section>
        <section class="add-score-section">
          <h2 class="add-score__title">Add your score</h2>
          <form class="add-score__form" id="add-score__form">
              <label class="add-score__form__label" for="user">
                <input
                  class="add-score__form__input"
                  type="text"
                  id="user"
                  name="user"
                  placeholder=" "
                  required
                />
                <span> Your name </span>
              </label>
              <label class="add-score__form__label" for="score">
                <input
                  class="add-score__form__input"
                  type="text"
                  id="score"
                  name="score"
                  placeholder=" "
                  required
                />
                <span> Your score </span>
              </label>
            <button class="add-score__form__btn" type="submit">Submit</button>
          </form>
        </section>
      </div>
    </main>
  </body>
</html>
